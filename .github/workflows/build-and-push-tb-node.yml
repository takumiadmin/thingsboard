name: Build & Push tb-node (lts-4.2)

on:
  push:
    branches: [ "lts-4.2" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Set up Node and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: ui-ngx/yarn.lock

      - name: Build ThingsBoard backend & UI
        run: |
          sudo apt-get update && sudo apt-get install -y npm
          npm install --global yarn

          # Maven will automatically build the UI (no need to call yarn build manually)
          mvn clean package -DskipTests -Dlicense.skip=true -Dmaven.javadoc.skip=true -Dmaven.source.skip=true

          echo "✅ Build finished. Checking for UI output..."
          find application/target -type d | grep generated-resources || true
          ls -lh application/target/thingsboard-*.jar

      - name: Prepare Docker context
        run: |
          JAR_FILE=$(ls application/target/thingsboard-*.jar | head -n1)
          echo "Detected JAR: $JAR_FILE"

          mkdir -p docker-build/ui

          if [ -d "application/target/generated-resources/public" ]; then
            cp -r application/target/generated-resources/public/* docker-build/ui/
            echo "✅ Copied UI from application/target/generated-resources/public/"
          else
            echo "❌ ERROR: UI build not found even after Maven packaging."
            echo "Directory tree under application/target/:"
            ls -R application/target | head -n 60
            exit 1
          fi

          cat > docker-build/Dockerfile <<'EOF'
          FROM thingsboard/tb-postgres:4.2.1

          # Replace backend JAR
          COPY thingsboard.jar /usr/share/thingsboard/bin/thingsboard.jar

          # Replace frontend UI
          COPY ui/ /usr/share/thingsboard/ui/

          RUN chmod -R 755 /usr/share/thingsboard && \
              echo "Custom TB build - includes patched backend & UI"

          ENTRYPOINT ["/usr/share/thingsboard/bin/docker-entrypoint.sh"]
          EOF

          cp "$JAR_FILE" docker-build/thingsboard.jar

          echo "✅ Docker context prepared successfully:"
          du -sh docker-build
          ls -R docker-build | head -n 30

      - name: Clean up workspace before Docker build
        run: |
          echo "Freeing disk space..."
          sudo rm -rf ~/.m2/repository || true
          sudo docker system prune -af || true
          df -h

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: takumiadmin
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: docker-build
          file: docker-build/Dockerfile
          push: true
          pull: true
          no-cache: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tb-node:latest
            ghcr.io/${{ github.repository_owner }}/tb-node:lts-4.2
