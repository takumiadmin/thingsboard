name: Build & Push tb-node (lts-4.2)

on:
  push:
    branches: [ "lts-4.2" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Set up Node and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: ui-ngx/yarn.lock

      - name: Build ThingsBoard backend & UI
        run: |
          sudo apt-get update && sudo apt-get install -y npm
          npm install --global yarn

          # Build UI first
          cd ui-ngx
          yarn install --frozen-lockfile
          yarn build:prod
          cd ..

          # Build backend
          mvn clean package -DskipTests -Dlicense.skip=true -Dmaven.javadoc.skip=true -Dmaven.source.skip=true -Dskip-web=true

          echo "Artifacts produced:"
          ls -lh application/target/

      - name: Patch Dockerfile for jar-based build
        run: |
          # Find built jar
          JAR_FILE=$(ls application/target/thingsboard-*.jar | head -n1 | xargs -n1 basename)
          echo "Detected JAR: $JAR_FILE"

          # Copy jar into docker context directory
          cp application/target/$JAR_FILE msa/tb-node/docker/

          # Replace .deb reference with jar filename
          sed -i "s|\${pkg.name}.deb|${JAR_FILE}|g" msa/tb-node/docker/Dockerfile

          echo "Updated COPY line in Dockerfile:"
          grep COPY msa/tb-node/docker/Dockerfile

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/tb-node
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # - name: Build & Push Docker image
      #   uses: docker/build-push-action@v6
      #   with:
      #     context: msa/tb-node/docker
      #     file: msa/tb-node/docker/Dockerfile
      #     push: true
      #     platforms: linux/amd64
      #     tags: ${{ steps.meta.outputs.tags }}
      #     labels: ${{ steps.meta.outputs.labels }}
      - name: Build & Push Docker image
        run: |
          JAR_FILE=$(ls application/target/thingsboard-*.jar | head -n1)
          echo "Detected JAR: $JAR_FILE"

          # Create a simple Dockerfile dynamically (no Maven vars)
          cat > Dockerfile.ci <<'EOF'
          FROM eclipse-temurin:17-jdk-jammy
          WORKDIR /usr/share/thingsboard
          COPY ${JAR_FILE} ./thingsboard.jar
          COPY start-tb-node.sh ./start-tb-node.sh
          RUN chmod +x start-tb-node.sh && chmod 555 thingsboard.jar
          EXPOSE 8080 1883 5683/udp
          CMD ["./start-tb-node.sh"]
          EOF

          echo "Dockerfile.ci content:"
          cat Dockerfile.ci

          docker buildx build \
            --push \
            --platform linux/amd64 \
            -t ghcr.io/${{ github.repository_owner }}/tb-node:latest \
            -f Dockerfile.ci .
