name: Build & Push tb-node (lts-4.2)

on:
  push:
    branches: [ "lts-4.2" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # shallow clone saves disk space

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Set up Node and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: ui-ngx/yarn.lock

      - name: Build ThingsBoard backend & UI
        run: |
          sudo apt-get update && sudo apt-get install -y npm
          npm install --global yarn

          # Build UI first
          cd ui-ngx
          yarn install --frozen-lockfile
          yarn build:prod
          cd ..

          # Build backend
          mvn clean package -DskipTests -Dlicense.skip=true -Dmaven.javadoc.skip=true -Dmaven.source.skip=true -Dskip-web=true

          echo "Artifacts produced:"
          ls -lh application/target/
      - name: Patch start-tb-node.sh placeholders
        run: |
          echo "Patching start-tb-node.sh to remove Maven placeholders..."
          sed -i 's|\${pkg.name}|thingsboard|g' msa/tb-node/docker/start-tb-node.sh
          sed -i 's|\${pkg.user}|thingsboard|g' msa/tb-node/docker/start-tb-node.sh
          sed -i 's|\${pkg.installFolder}|/usr/share/thingsboard|g' msa/tb-node/docker/start-tb-node.sh

          echo "Preview of patched script (first 10 lines):"
          head -n 10 msa/tb-node/docker/start-tb-node.sh


      - name: Prepare minimal docker context
        run: |
          # Locate built JAR
          JAR_FILE=$(ls application/target/thingsboard-*.jar | head -n1)
          echo "Detected JAR: $JAR_FILE"

          # Prepare a tiny Docker context (only JAR + start script)
          mkdir docker-build
          cp "$JAR_FILE" docker-build/thingsboard.jar
          cp msa/tb-node/docker/start-tb-node.sh docker-build/start-tb-node.sh

          # Minimal Dockerfile (no Maven variables)
          cat > docker-build/Dockerfile <<'EOF'
          FROM eclipse-temurin:17-jdk-jammy

          # Create ThingsBoard directories
          RUN mkdir -p /usr/share/thingsboard/bin /usr/share/thingsboard/conf

          WORKDIR /usr/share/thingsboard

          # Copy JAR and startup script into expected locations
          COPY thingsboard.jar /usr/share/thingsboard/bin/thingsboard.jar
          COPY start-tb-node.sh /usr/share/thingsboard/start-tb-node.sh

          # Provide a minimal placeholder config to satisfy script expectations
          RUN echo "# Dummy config for ThingsBoard runtime" > /usr/share/thingsboard/conf/thingsboard.conf

          RUN chmod +x /usr/share/thingsboard/start-tb-node.sh && chmod 555 /usr/share/thingsboard/bin/thingsboard.jar

          EXPOSE 8080 1883 5683/udp

          CMD ["/usr/share/thingsboard/start-tb-node.sh"]
          EOF


          echo "Docker context size:"
          du -sh docker-build

      - name: Clean up workspace before Docker build
        run: |
          echo "Freeing disk space..."
          sudo rm -rf ~/.m2/repository || true
          sudo rm -rf ui-ngx/node_modules || true
          sudo docker system prune -af || true
          df -h

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: takumiadmin
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker image
        run: |
          echo "Starting Docker build & push..."
          docker buildx build \
            --push \
            --platform linux/amd64 \
            -t ghcr.io/${{ github.repository_owner }}/tb-node:latest \
            -t ghcr.io/${{ github.repository_owner }}/tb-node:lts-4.2 \
            docker-build
