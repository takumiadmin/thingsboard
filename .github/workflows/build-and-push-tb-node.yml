name: Build & Push tb-node (lts-4.2)

on:
  push:
    branches: [ "lts-4.2" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build ThingsBoard .deb package
        run: |
          sudo apt-get update && sudo apt-get install -y npm
          npm install --global yarn
          # Fixed Maven command
          mvn clean install -DskipTests -Dui.skip=true -Dmaven.javadoc.skip=true -Dmaven.source.skip=true -Dlicense.skip=true -P build-docker -pl '!ui-ngx'
          ls -lh ./application/target/*.deb

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/tb-node
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: msa/tb-node/docker
          file: msa/tb-node/docker/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TB_DEB=../../application/target/thingsboard-4.2*.deb
