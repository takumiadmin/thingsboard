name: Build & Push tb-node (lts-4.2)

on:
  push:
    branches: [ "lts-4.2" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Set up Node and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: ui-ngx/yarn.lock

      - name: Build UI and Backend
        run: |
          sudo apt-get update && sudo apt-get install -y npm
          npm install --global yarn

          echo "=== Building UI ==="
          cd ui-ngx
          yarn install --frozen-lockfile
          yarn build:prod
          cd ..

          echo "=== Building backend ==="
          mvn clean package -DskipTests -Dlicense.skip=true -Dmaven.javadoc.skip=true -Dmaven.source.skip=true -Dskip-web=true

          echo "Artifacts in application/target:"
          ls -lh application/target/

      - name: Prepare Docker context
        run: |
          set -euo pipefail

          JAR_FILE=$(ls application/target/thingsboard-*.jar | head -n1)
          echo "Detected JAR: $JAR_FILE"

          UI_PATH="ui-ngx/target/generated-resources/public"
          if [ -d "$UI_PATH" ]; then
            echo "✅ Using UI from: $UI_PATH"
          else
            echo "❌ UI path not found"
            exit 1
          fi

          mkdir -p docker-build/ui
          cp -r "$UI_PATH"/* docker-build/ui/
          cp "$JAR_FILE" docker-build/thingsboard.jar

          # Generate final Dockerfile
          cat > docker-build/Dockerfile <<'EOF'
          FROM thingsboard/tb-postgres:4.2.1
          COPY thingsboard.jar /usr/share/thingsboard/bin/thingsboard.jar
          COPY ui/ /usr/share/thingsboard/ui/
          RUN echo "✅ Custom TB build - patched backend & UI"
          ENTRYPOINT ["/usr/share/thingsboard/bin/docker-entrypoint.sh"]
          EOF

          echo "✅ Docker context ready:"
          du -sh docker-build || true
          set +o pipefail
          find docker-build -maxdepth 2 -type f | head -n 30 || true
          set -o pipefail

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: takumiadmin
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: docker-build
          file: docker-build/Dockerfile
          push: true
          pull: true
          no-cache: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tb-node:latest
            ghcr.io/${{ github.repository_owner }}/tb-node:lts-4.2
