name: Build & Push tb-node (lts-4.2)

on:
  push:
    branches: [ "lts-4.2" ]
    paths-ignore:
      - "**.md"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # optional: speed up Maven when Dockerfile builds
      - name: Cache Maven repo (for Docker build context)
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            m2-${{ runner.os }}-

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/tb-node
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build from the official Dockerfile in the repo (msa/tb-node/docker/Dockerfile)
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: msa/tb-node/docker/Dockerfile
          push: true
          # Only amd64 because EC2 t2.medium is amd64
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Large multi-stage build; increase resources & avoid OOM
          build-args: |
            MAVEN_OPTS=-Xmx2g
          cache-from: type=gha
          cache-to: type=gha,mode=max
