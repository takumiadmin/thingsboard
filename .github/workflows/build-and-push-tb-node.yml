name: ðŸ§± Build & Push ThingsBoard (lts-4.2)

on:
  push:
    branches: [ "lts-4.2" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Set up Node and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: ui-ngx/yarn.lock

      - name: Build TB backend & UI (robust)
        run: |
          set -euo pipefail

          sudo apt-get update && sudo apt-get install -y npm
          npm install --global yarn

          echo "=== Build Angular UI with Yarn ==="
          pushd ui-ngx
          # Some forks require --legacy-peer-deps; try strict first, then relax if needed.
          (yarn install --frozen-lockfile) || yarn install --no-lockfile
          # Try the usual scripts in order
          if yarn run -s build:prod; then
            echo "UI built via yarn build:prod"
          elif yarn run -s build; then
            echo "UI built via yarn build"
          else
            echo "âš ï¸  Yarn build scripts not found or failed; will rely on Maven web build."
          fi
          popd

          echo "=== Build Java backend with Maven (allow web build) ==="
          # Do NOT set -Dskip-web=true so Maven can generate 'target/generated-resources/public' if wired.
          mvn -q -e clean package -DskipTests -Dlicense.skip=true -Dmaven.javadoc.skip=true -Dmaven.source.skip=true

          echo "Artifacts produced:"
          ls -lh application/target/thingsboard-*.jar || true
          echo "UI candidates (if present):"
          ls -ld ui-ngx/dist || true
          ls -ld ui-ngx/target/generated-resources/public || true
          ls -ld application/src/main/resources/static || true

      - name: Prepare Docker context (auto-detect UI output)
        run: |
          set -euo pipefail

          JAR_FILE="$(ls application/target/thingsboard-*.jar | head -n1)"
          echo "Detected JAR: $JAR_FILE"

          # Detect UI build location in priority order
          declare -a CANDIDATES=(
            "ui-ngx/dist"
            "ui-ngx/target/generated-resources/public"
            "application/src/main/resources/static"
          )

          UI_DIR=""
          for p in "${CANDIDATES[@]}"; do
            if [ -d "$p" ] && [ -n "$(find "$p" -type f -maxdepth 3 | head -n1 || true)" ]; then
              UI_DIR="$p"
              break
            fi
          done

          if [ -z "$UI_DIR" ]; then
            echo "âŒ ERROR: UI build not found in any known path."
            echo "Project tree (top levels) to help debug:"
            ls -la
            echo "ui-ngx tree (top 2 levels):"
            find ui-ngx -maxdepth 2 -type d -print
            exit 1
          fi

          echo "âœ… Using UI from: $UI_DIR"

          mkdir -p docker-build/ui
          # Copy files preserving structure
          rsync -a "$UI_DIR"/ docker-build/ui/

          cat > docker-build/Dockerfile <<'EOF'
          FROM thingsboard/tb-postgres:4.2.1

          # Replace backend JAR
          COPY thingsboard.jar /usr/share/thingsboard/bin/thingsboard.jar

          # Replace frontend UI (static assets)
          COPY ui/ /usr/share/thingsboard/ui/

          RUN chmod -R 755 /usr/share/thingsboard && \
              echo "Custom TB build - patched backend & UI"

          ENTRYPOINT ["/usr/share/thingsboard/bin/docker-entrypoint.sh"]
          EOF

          cp "$JAR_FILE" docker-build/thingsboard.jar

          echo "âœ… Docker context ready:"
          du -sh docker-build || true
          find docker-build -maxdepth 2 -type f | head -n 30

      - name: Clean workspace before Docker build
        run: |
          sudo rm -rf ~/.m2/repository || true
          sudo docker system prune -af || true
          df -h

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: takumiadmin
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: docker-build
          file: docker-build/Dockerfile
          push: true
          pull: true
          no-cache: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tb-node:latest
            ghcr.io/${{ github.repository_owner }}/tb-node:lts-4.2
