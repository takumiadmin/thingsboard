name: Build and Push Custom Docker Image

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build ThingsBoard JARs
      run: mvn clean install -DskipTests -Ddockerfile.skip=true -Dlicense.skip=true

    - name: Build tb-node Docker image from scratch
      run: |
        cd msa/tb-node/docker
        docker build \
          --build-arg pkg.name=thingsboard \
          --build-arg pkg.user=thingsboard \
          --build-arg pkg.installFolder=/usr/share/thingsboard \
          -t tb-node:latest .
      env:
        DEBIAN_FRONTEND: noninteractive

    - name: Show built Docker images
      run: docker images

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Tag and Push tb-node
      run: |
        IMAGE_NAME=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "tb-node:latest" | head -1)
        if [ -z "$IMAGE_NAME" ]; then
          echo "Error: tb-node:latest not found"
          docker images
          exit 1
        fi
        docker tag "$IMAGE_NAME" ghcr.io/takumiadmin/tb-node:latest
        docker tag "$IMAGE_NAME" ghcr.io/takumiadmin/tb-node:${{ github.sha }}
        docker push ghcr.io/takumiadmin/tb-node:latest
        docker push ghcr.io/takumiadmin/tb-node:${{ github.sha }}
