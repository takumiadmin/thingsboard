name: Build and Push Custom Docker Image

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/swift
        df -h

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build only tb-node (skip others)
      run: |
        mvn -pl msa/tb-node -am clean install \
          -DskipTests \
          -Dlicense.skip=true \
          -Ddockerfile.skip=true \
          -Dmaven.javadoc.skip=true \
          -Dmaven.source.skip=true \
          -T 2C

    - name: Copy .deb and config
      run: |
        DEB_FILE=$(find msa/tb-node -name "thingsboard*.deb" | head -1)
        if [ -z "$DEB_FILE" ]; then
          echo "ERROR: .deb not found!"
          find . -name "*.deb"
          exit 1
        fi
        mkdir -p msa/tb-node/docker
        cp "$DEB_FILE" msa/tb-node/docker/thingsboard.deb
        cp application/src/main/resources/logback.xml msa/tb-node/docker/ || true
        cp msa/tb-node/src/main/resources/start-tb-node.sh msa/tb-node/docker/ || true

    - name: Build Docker image
      run: |
        cd msa/tb-node/docker
        docker build --no-cache -t tb-node:latest .

    - name: Show images
      run: docker images

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push image
      run: |
        docker tag tb-node:latest ghcr.io/takumiadmin/tb-node:latest
        docker push ghcr.io/takumiadmin/tb-node:latest
