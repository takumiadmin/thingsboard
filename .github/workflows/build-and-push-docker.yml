name: Build and Push Custom Docker Image

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build ThingsBoard JARs
      run: mvn clean install -DskipTests -Ddockerfile.skip=true -Dlicense.skip=true

    - name: Copy .deb and config files to docker build dir
      run: |
        # Find the built .deb (it's always thingsboard*.deb)
        DEB_FILE=$(find . -name "thingsboard*.deb" | head -1)
        if [ -z "$DEB_FILE" ]; then
          echo "Error: .deb not found"
          find . -name "*.deb"
          exit 1
        fi
        echo "Found .deb: $DEB_FILE"
        cp "$DEB_FILE" msa/tb-node/docker/thingsboard.deb
        cp application/src/main/resources/logback.xml msa/tb-node/docker/logback.xml || echo "logback.xml not found in expected path"
        cp msa/tb-node/src/main/resources/start-tb-node.sh msa/tb-node/docker/start-tb-node.sh || echo "start script not found"

    - name: Build tb-node Docker image
      run: |
        cd msa/tb-node/docker
        docker build -t tb-node:latest .

    - name: Show built Docker images
      run: docker images

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Tag and Push tb-node
      run: |
        docker tag tb-node:latest ghcr.io/takumiadmin/tb-node:latest
        docker tag tb-node:latest ghcr.io/takumiadmin/tb-node:${{ github.sha }}
        docker push ghcr.io/takumiadmin/tb-node:latest
        docker push ghcr.io/takumiadmin/tb-node:${{ github.sha }}
